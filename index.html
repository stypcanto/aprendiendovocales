<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocales con Sonido</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./img/avion.png');"></div>
        <div class="card-back" data-sound="a"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./img/enano.png');"></div>
        <div class="card-back" data-sound="e"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./img/iglesia.png');"></div>
        <div class="card-back" data-sound="i"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./img/oso.png');"></div>
        <div class="card-back" data-sound="o"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./img/uva.png');"></div>
        <div class="card-back" data-sound="u"></div>
      </div>
    </div>
  </div>
  <audio id="audio"></audio>
  <button id="reset-button">Reiniciar</button> <!-- Agregamos el botón de reinicio -->
  <img src="./img/unicorn-37.gif" alt="Nueva Imagen" id="new-image" style="display: none;">
  <audio id="new-image-audio">
    <source src="./audio/cancion barbie.mp3" type="audio/mp3">
    <!-- Agrega más formatos de audio compatibles con diferentes navegadores si es necesario -->
  </audio>
  <script src="./js/main.js"></script>
</body>
</html>
